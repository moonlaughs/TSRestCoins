<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coins Service</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Coins Service</h1>
  <h2>Get all coins</h2>  
  <button id="getAllButton">Get all bids</button>
  <div id="allBids"></div>

  <h2>Get a coin by id</h2>  
  <input id="inputId" placeholder="type id"/>
  <button id="getOneCoinButton">Get by id</button>
  <div id="oneCoin"></div>

  <h2>Delete a coin by id</h2>  
  <input id="deleteId" placeholder="type id"/>
  <button id="deleteButton">Delete</button>

  <h2>Add a coin</h2>  
  <input id="newID" placeholder="type id"/>
  <input id="newItem" placeholder="type item"/>
  <input id="newPrice" placeholder="type price"/>
  <input id="newName" placeholder="type name"/>
  <button id="addButton">Add</button>
    
  <script src="bundle.js"></script>
</body>
</html>
